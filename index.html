.container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px; /* Adjusted for mobile */
    height: 150px; /* Adjusted for mobile */
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
}

.envelope {
    width: 100%;
    height: 100%;
    background: #ff4d6d;
    border-radius: 15px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px rgba(255, 0, 76, 0.6);
    animation: glowPulse 2s infinite ease-in-out;
}

/* Glow and pulse animation */
@keyframes glowPulse {
    0% {
        box-shadow: 0 0 10px rgba(255, 0, 76, 0.6), 0 0 20px rgba(255, 0, 76, 0.8), 0 0 30px rgba(255, 0, 76, 1);
        transform: scale(1);
    }
    50% {
        box-shadow: 0 0 20px rgba(255, 0, 76, 0.8), 0 0 40px rgba(255, 0, 76, 1), 0 0 60px rgba(255, 0, 76, 1);
        transform: scale(1.05);
    }
    100% {
        box-shadow: 0 0 10px rgba(255, 0, 76, 0.6), 0 0 20px rgba(255, 0, 76, 0.8), 0 0 30px rgba(255, 0, 76, 1);
        transform: scale(1);
    }
}

.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 50%;
    background: #ff758f;
    border-radius: 15px 15px 0 0;
    transform-origin: top;
    transition: transform 0.6s ease-in-out;
}

.letter {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    top: 100%;
    border-radius: 25px;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(255, 182, 193, 0.3), 
                0px 10px 20px rgba(255, 105, 180, 0.4), 
                inset 0px 0px 8px rgba(255, 255, 255, 0.6);
    transition: top 0.8s ease-in-out, transform 0.5s ease-in-out;
    overflow-y: auto;
    max-height: 200px;
    font-size: 14px; /* Increased for readability */
    line-height: 1.5; /* Improved spacing */
    text-align: center;
    color: #8b0000;
    font-family: 'Dancing Script', cursive;
    border: 2px solid rgba(255, 182, 193, 0.5);
    transform: perspective(500px) rotateX(8deg);
    animation: glow 3s ease-in-out infinite, float 4s ease-in-out infinite;
}

@keyframes glow {
    0%, 100% {
        box-shadow: 0px 3px 8px rgba(255, 182, 193, 0.4);
    }
    50% {
        box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.6);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) perspective(500px) rotateX(8deg);
    }
    50% {
        transform: translateY(-8px) perspective(500px) rotateX(5deg);
    }
}

    <script>
        function adjustLayout() {
    if (window.innerWidth <= 768) { // Adjust for phone screens
        document.body.style.fontSize = "16px";
        document.body.style.padding = "10px";
        document.body.style.backgroundColor = "#f0f0f0";

        document.body.style.padding = "20px";
        document.body.style.backgroundColor = "#ffffff";
    }
}

// Run on load
adjustLayout();

// Run on resize
window.addEventListener("resize", adjustLayout);
      function bloomFlower() {
          if (document.body.classList.contains('not-loaded')) {
              document.body.classList.remove("not-loaded");
              document.querySelector('.reloadBtn').textContent = 'Reload Page';
          } else {
            location.reload();
          }
      }

         function startCountdown() {
        document.querySelector('.click-me').style.display = 'none';
        let countdownElement = document.getElementById('countdown');
        countdownElement.style.display = 'block';
        let countdownNumbers = ["5", "4", "3", "2", "1", "Are you ready bossing?"];
        let i = 0;

        function updateCountdown() {
            if (i < countdownNumbers.length) {
                countdownElement.innerHTML = countdownNumbers[i];
                i++;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.style.display = 'none';
                openEnvelope();
            }
        }
        updateCountdown();
    }

    function openEnvelope() {
        let container = document.querySelector('.container');
        let videoContainer = document.getElementById('videoContainer');
        let video = document.getElementById('video');

        // Get both audio elements
        let loveSong = document.getElementById('loveSong');
        let music1 = document.getElementById('music1');

        if (!container.classList.contains('open')) {
            container.classList.add('open');
            setTimeout(startHeartFlow, 500); // Start floating hearts
            setTimeout(typeLetter, 500); // Start typing the letter text
            videoContainer.style.opacity = "1";
            video.play();

            // Play both music files
            loveSong.play().catch(error => console.log("Autoplay blocked for loveSong: ", error));
            music1.play().catch(error => console.log("Autoplay blocked for music1: ", error));
        }
    }

    function startHeartFlow() {
        setInterval(createHeart, 200);
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.getElementById("heartContainer").appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    function typeLetter() {
        let text = "Bossing,\n\nGrabe, hindi ko talaga in-expect na magiging ganito tayo. Dati parang ang layo mo, bihira lang tayo mag-usap, at akala ko hanggang doon na lang. Pero sino bang mag-aakala na ang simpleng kamustahan, kulitan, at tawanan natin ay magiging parte na ng araw-araw ko? Sobrang saya lang isipin na may isang taong tulad mo na pumasok sa buhay ko sa hindi ko inaasahang paraan.\n\nAlam mo, bossing, hindi lang basta simpleng connection to para sa akin. Iba yung saya na nadadala mo, yung comfort sa kahit anong pag-uusap natin, at yung feeling na may isang taong nandyan lang, hindi man palaging nag-uusap pero alam kong solid. Sana marami pa tayong moments na magawa, marami pang memories na bubuuin, at mas mapatatag pa natin kung anong meron tayo.\n\nTiwala lang tayo sa isat isa, bossing. Sana hindi ka magbago, kasi kung anong meron ngayon, sobrang saya na. Hindi ko alam kung paano ko to mas ipapaliwanag, pero gusto ko lang sabihin na sobrang thankful ako na andito ka. At kahit anong mangyari, solid tayo.\n\nMaraming salamat sa lahat, bossing. Na-appreciate ko lahat ng effort mo lalo na sa pag-update mo. Sana tuloy-tuloy lang tayo sa paggawa ng memories na worth it alalahanin balang araw.\n\nFrom: Your Bossing K";

        let letterDiv = document.getElementById("letterText");
        letterDiv.innerHTML = "";
        let charIndex = 0;

        // Get both audio elements
        let loveSong = document.getElementById('loveSong');
        let music1 = document.getElementById('music1');

        // Start playing both music files when typing begins
        loveSong.play().catch(error => console.log("Autoplay blocked for loveSong: ", error));
        music1.play().catch(error => console.log("Autoplay blocked for music1: ", error));

        function typeChar() {
            if (charIndex < text.length) {
                letterDiv.innerHTML += text.charAt(charIndex);
                charIndex++;
                setTimeout(typeChar, 50); // Typing speed
            }
        }
        typeChar();
    }
